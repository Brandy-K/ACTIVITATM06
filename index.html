<!DOCTYPE html>
    <html lang="en">
    <head>
        <link rel="stylesheet" href="style.css"/>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <header>
            <h1>Busca un numero entre 1 i 10</h1>
            <button onclick="reiniciarPartida()">Reiniciar!</button>
           

        </header>
        <main>
            <h3>Busca un numero</h3>
            <div>?</div>
            <h4>comencem la partida</h4>

        </main>
        <footer>
        <input id="num" type="number">
        <button onclick="jugada()">Prova</button>
        <p>Jugades:20</p>
        <p>Total punts : 0</p>
        </footer>
        <script>
            //constants del lloc
         const NUM_JUGADES=20;
         //variables del joc
         let numJugades=NUM_JUGADES;
         let secretNumber = Math.floor(Math.random() * 10) + 1;

         function reiniciarPartida(){ //this funcion is used to restart the game

            secretNumber = Math.floor(Math.random() * 10) + 1; //el math random para genera el numero secret
            //let num= document.getElementById("num");
            document.querySelector("main div").textContent = "?"; //para mostro el numero
            document.querySelector("main h4").textContent = "Comencem la partida"; 
            document.querySelector("footer p").textContent = `Jugades: ${NUM_JUGADES}`;
            
            document.getElementById("num").value;
            console.log("reiniciarPartida");
         }
         function jugada() {
    let num = document.getElementById("num").value;

    if (num) {
        console.log("te valor");

        let numNumber = Number(num);
        numJugades = numJugades - 1; // Decrease the number of games
        console.log(numJugades);
        console.log(numNumber, typeof numNumber);

        // Compare the guessed number with the secret number
        if (numNumber === secretNumber) {
            document.querySelector("main").style.backgroundColor = 'green'; //when you guess the correct number, the background changes to green.
            document.querySelector("main h4").textContent = "El numero es correcte";
            document.querySelector("main div").textContent = secretNumber; // Show the secret number
        } else if (numNumber > secretNumber) {
            document.querySelector("main h4").textContent = "El número es massa gran"; 
        } else {
            document.querySelector("main h4").textContent = "El número es massa petita";
        }

        // If no more attempts are left, end the game
        if (numJugades <= 0 && numNumber !== secretNumber) {
            alert(`Game over! El número secret era ${secretNumber}`);
            document.querySelector("main h4").textContent = `Has perdut! El número es ${secretNumber}`;
            document.querySelector("main div").textContent = secretNumber; // Show the secret number
            document.querySelector("main").style.backgroundColor = 'red';
        }

        // Update the number of remaining plays in the UI
        document.querySelector("footer p").textContent = `Jugades: ${numJugades}`;
    } else {
        alert("No has introduit cap valor");
    }
}

           
           //comparar el numero amb el numero secret
        </script>
    </body>

    </html>
